<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForms.css">
    <title>WEB exercise 3</title>
</head>
<body>
    <h1>Sign Up to my website</h1>
    <form class="forms">
        <label for="first name">First Name:</label>
        <input type="text" id="first name" required> <br> <br>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="phone number">Phone Number</label>
        <input type="text" id="phone number" required><br><br>
        <label for="birth date">Birth Date:</label>
        <input type="date" id="birth date" required><br><br>
        <label for="create_password">Password:</label>
        <input type="password" id="create_password" required><br><br>
        <input type="submit" id="submit_now" value="Sign Up">
    </form>
    <br> <br><br>
    <h2>Contact Us</h2>
    <form class="forms">
        <label for="customer name">Full Name:</label>
        <input type="text" id="customer name" required> <br> <br>
        <label for="customer email">Email:</label>
        <input type="email" id="customer email" required> <br> <br>
        <label for="customer address">Address:</label>
        <textarea name="" id="customer address" required cols="50" rows="1"></textarea> <br> <br>
        <label for="message subject">Subject:</label>
        <input type="text" id="message subject"> <br> <br>
        <label for="customer message">Your Message:</label> <br><br>
        <textarea name="" id="customer message" required cols="50" rows="10"></textarea> <br> <br>
        <input type="submit" id="send_message" value="Send">
    </form>
</body>
</html>
